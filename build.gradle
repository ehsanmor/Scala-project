apply plugin: 'scala'
apply plugin: 'eclipse'

dependencies {
    implementation 'org.scala-lang:scala-library:2.11.8'
    implementation group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.0.1'
    implementation group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.0.1'
    testImplementation 'org.scalatest:scalatest_2.11:3.0.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.pegdown:pegdown:1.4.2'
}

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
    maven {
        url "http://repository.apache.org/snapshots/"
        allowInsecureProtocol = true
    }
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.github.maiflai:gradle-scalatest:0.26"
    }
}

apply plugin: 'com.github.maiflai.scalatest'
